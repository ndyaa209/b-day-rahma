            </tr>

                    </select>

            </tr>
            <tr>
                <td>
                    <label for="">Hobi</label>
                </td>
                <td>
                    <input type="checkbox" name="hobi" id="" value="tidur">tidur
                    <input type="checkbox" name="hobi" id="" value="tidur">tidur
                    <input type="checkbox" name="hobi" id="" value="tidur">tidur
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Daftar">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
